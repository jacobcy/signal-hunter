# 信号处理配置
signal_processing:
  # 关键词黑名单（防止误报）
  blacklist:
    - "API"
    - "GUI"
    - "CLI"
    - "GPT"
    - "LLM"
    - "SDK"
    - "HTTP"
    - "WWW"
  
  # 关键词权重（用于情绪判断）
  keywords:
    bullish: ["买入", "看多", "加仓", "突破", "目标价", "起飞", "buy", "long", "moon"]
    bearish: ["卖出", "看空", "减仓", "跌破", "止损", "崩盘", "sell", "short", "dump"]

# AI 摘要配置
ai_summary:
  enabled: true
  provider: "deepseek"  # deepseek / openai
  model: "deepseek-chat"
  max_tokens: 1000
  temperature: 0.7
  system_prompt: |
    你是一个专业的金融情报分析师。请阅读以下来自不同博主的推文/新闻片段，为我生成一份简明扼要的【情报日报】。
    要求：
    1. 按话题分类（如 AI, Crypto, Macro, Tech 等）。
    2. 重点标注明确的观点（看多/看空/新发布/吐槽）。
    3. 去除重复和无关废话（如打招呼、广告）。
    4. 使用中文，风格专业干练，使用 emoji 增加可读性。
    5. 只要摘要，不要废话开头。

# 通知配置
notifications:
  # 共振报警阈值（多少个独立信源提及同一标的）
  resonance_threshold: 2
  # 24小时内不再重复报警同一标的
  deduplication_hours: 24

# 日志配置
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "logs/bot.log"
  max_size: "10 MB"
  backup_count: 7

# 高级配置（一般不需要修改）
advanced:
  # HTTP 请求超时（秒）
  http_timeout: 10
  # 数据库路径
  database_path: "memory/signals.db"
  # 优雅关闭等待时间（秒）
  graceful_shutdown_timeout: 5
